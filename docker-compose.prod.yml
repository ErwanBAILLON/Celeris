services:
  database:
    image: ${DOCKER_USERNAME}/celeristest-database:latest
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal
      - default

  backend:
    image: ${DOCKER_USERNAME}/celeristest-backend:latest
    ports:
      - "${BACKEND_PORT}"
    environment:
      DB_HOST: database
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      BACKEND_PORT: ${BACKEND_PORT}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - internal
      - default

  frontend:
    image: ${DOCKER_USERNAME}/celeristest-frontend:latest
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - database
      - backend
    networks:
      - default

volumes:
  pg_data:

networks:
  default:
    driver: bridge
  internal:
    driver: bridge
    internal: true
